# Change 'comments' to true for Disqus comments
disqus:
    comments: false
    disqus_shortname: 'getcubed'

# If you are not using Google Analytics, please change 'google-ID' to an empty string
google-ID: ''

menu:
    - { name: 'Interesting Facts', folder: 'pages', file: 'facts.html' }
    - { name: 'Learning Resources', folder: 'pages', file: 'resources.html' }
    - { name: 'Sample Posts', folder: 'pages', file: 'sample-posts.html' }
    - { name: 'Documentation', folder: 'pages', file: 'documentation.html' }
    - { name: 'About', folder: 'pages', file: 'about.html' }
    - { name: 'Contact', folder: 'pages', file: 'contact.html' }

# Available social icons are powered by Font Awesome, so you can use any icon that they offer
social:
    - { icon: 'twitter', link: '' }
    - { icon: 'facebook', link: '' }
    - { icon: 'instagram', link: 'https://www.instagram.com/getcubed/' }
    - { icon: 'envelope', link: '' }

# Customize site text
pagination:
    next_page: 'Newer'
    previous_page: 'Older'

sharing_button_prompt: 'Feel free to share!'

related_posts: 'You may also enjoy...'

post_date_prefix: 'Written on'
